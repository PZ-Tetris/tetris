name: Build Workflow
on:
  push:
    branches: [deploy]
jobs:
  build-app-linux:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.9"
          architecture: "x64"
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: Run PyInstaller
        run: |
          python -m PyInstaller --onefile --noconsole --name "tetris" app.py
      - uses: actions/upload-artifact@v2
        with:
          name: linux_app
          path: dist/tetris

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ format('{0}-linux', github.event.head_commit.message) }}
          release_name: ${{ format('{0}-linux', github.event.head_commit.message) }}
          overwrite: true
          body: |
            New tetris app game version
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: dist/tetris
          asset_name: tetris
          asset_content_type: application/zip
      - name: Upload static assets
        id: upload-static-assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: assets/
          asset_name: assets
